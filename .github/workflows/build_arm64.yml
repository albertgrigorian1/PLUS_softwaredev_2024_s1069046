name: Build ARM64 App

on:
  push:
    branches:
      - main  
  pull_request:
    branches:
      - main  

jobs:
  build:
    runs-on: macos-14  # Nutzt macOS 14 (x86_64 mit Rosetta)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ARM64 Python
        run: |
          arch -arm64 brew install python

      - name: Create virtual environment and install dependencies
        run: |
          arch -arm64 python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install --no-binary :all: pandas img2pdf pyinstaller

      - name: Build ARM64 App
        run: |
          source venv/bin/activate
          pyinstaller --onefile --windowed --name BewerberPDFApp test.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: BewerberPDFApp
          path: dist/
